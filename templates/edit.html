{% extends 'base.html' %}
{% block title %}Редактировать выпускника{% endblock %}
{% block content %}
<h1>Редактировать выпускника</h1>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" name="name" value="{{ graduate.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Группа</label>
        <input type="text" class="form-control" name="group" value="{{ graduate.group }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Год выпуска</label>
        <input type="number" class="form-control" name="graduation_year" value="{{ graduate.graduation_year }}" min="1900" max="2100" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Институт</label>
        <input type="text" class="form-control" name="faculty" value="{{ graduate.faculty }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Биография</label>
        <textarea class="form-control" name="bio" rows="5">{{ graduate.bio or '' }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Фото</label>
        <input type="file" class="form-control" name="photo" accept="image/*">
        {% if graduate.photo %}
        <p class="mt-2">
            Текущее фото: <img src="{{ url_for('static', filename='uploads/' + graduate.photo) }}" alt="Photo" style="max-width: 100px;">
        </p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remove_photo" id="remove_photo">
            <label class="form-check-label" for="remove_photo">Удалить текущее фото</label>
        </div>
        {% endif %}
    </div>
    <div class="mb-3">
        <label class="form-label">Направление (Образовательная программа) </label>
        <input type="text" class="form-control" name="tags" value="{{ current_tags }}" placeholder="Введите направление (Образовательная программа)">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('main.graduate', id=graduate.id) }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
