{% extends 'base.html' %}
{% block title %}Статистика{% endblock %}
{% block content %}
<h1>Статистика</h1>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Выпускники по годам</h5>
                <canvas id="yearsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Выпускники по факультетам</h5>
                <canvas id="facultiesChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Выпускники по тегам</h5>
                <canvas id="tagsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Выпускники по группам</h5>
                <canvas id="groupsChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Цвета для графиков
    const primaryColor = '#007bff';
    const secondaryColor = '#6c757d';
    const successColor = '#28a745';
    const warningColor = '#ffc107';
    const infoColor = '#17a2b8';

    // График по годам
    const yearsCtx = document.getElementById('yearsChart').getContext('2d');
    new Chart(yearsCtx, {
        type: 'bar',
        data: {
            labels: [{% for year in years_data %}'{{ year.graduation_year }}'{% if not loop.last %},{% endif %}{% endfor %}],
            datasets: [{
                label: 'Количество выпускников',
                data: [{% for year in years_data %}{{ year.count }}{% if not loop.last %},{% endif %}{% endfor %}],
                backgroundColor: primaryColor + '80',
                borderColor: primaryColor,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            family: 'Open Sans'
                        }
                    }
                },
                title: {
                    display: false
                }
            },
            font: {
                family: 'Open Sans'
            },
            maintainAspectRatio: false,
            height: 250 // Уменьшенная высота
        }
    });

    // График по факультетам
    const facultiesCtx = document.getElementById('facultiesChart').getContext('2d');
    new Chart(facultiesCtx, {
        type: 'pie',
        data: {
            labels: [{% for faculty in faculties_data %}'{{ faculty.faculty }}'{% if not loop.last %},{% endif %}{% endfor %}],
            datasets: [{
                label: 'Количество выпускников',
                data: [{% for faculty in faculties_data %}{{ faculty.count }}{% if not loop.last %},{% endif %}{% endfor %}],
                backgroundColor: [
                    primaryColor + '80',
                    successColor + '80',
                    warningColor + '80',
                    infoColor + '80',
                    secondaryColor + '80'
                ],
                borderColor: [
                    primaryColor,
                    successColor,
                    warningColor,
                    infoColor,
                    secondaryColor
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        font: {
                            family: 'Open Sans'
                        }
                    }
                },
                title: {
                    display: false
                }
            },
            font: {
                family: 'Open Sans'
            },
            maintainAspectRatio: false,
            height: 250 // Уменьшенная высота
        }
    });

    // График по тегам
    const tagsCtx = document.getElementById('tagsChart').getContext('2d');
    new Chart(tagsCtx, {
        type: 'bar',
        data: {
            labels: [{% for tag in tags_data %}'{{ tag.name }}'{% if not loop.last %},{% endif %}{% endfor %}],
            datasets: [{
                label: 'Количество выпускников',
                data: [{% for tag in tags_data %}{{ tag.count }}{% if not loop.last %},{% endif %}{% endfor %}],
                backgroundColor: successColor + '80',
                borderColor: successColor,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            family: 'Open Sans'
                        }
                    }
                },
                title: {
                    display: false
                }
            },
            font: {
                family: 'Open Sans'
            },
            maintainAspectRatio: false,
            height: 250 // Уменьшенная высота
        }
    });

    // График по группам
    const groupsCtx = document.getElementById('groupsChart').getContext('2d');
    new Chart(groupsCtx, {
        type: 'pie',
        data: {
            labels: [{% for group in groups_data %}'{{ group.group }}'{% if not loop.last %},{% endif %}{% endfor %}],
            datasets: [{
                label: 'Количество выпускников',
                data: [{% for group in groups_data %}{{ group.count }}{% if not loop.last %},{% endif %}{% endfor %}],
                backgroundColor: [
                    warningColor + '80',
                    primaryColor + '80',
                    successColor + '80',
                    infoColor + '80',
                    secondaryColor + '80'
                ],
                borderColor: [
                    warningColor,
                    primaryColor,
                    successColor,
                    infoColor,
                    secondaryColor
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        font: {
                            family: 'Open Sans'
                        }
                    }
                },
                title: {
                    display: false
                }
            },
            font: {
                family: 'Open Sans'
            },
            maintainAspectRatio: false,
            height: 250 // Уменьшенная высота
        }
    });
</script>
{% endblock %}
