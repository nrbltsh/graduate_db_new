{% extends 'base.html' %}
{% block title %}Добавить выпускника{% endblock %}
{% block content %}
<h1>Добавить выпускника</h1>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Группа</label>
        <input type="text" class="form-control" name="group" placeholder="Введите группу" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Год выпуска</label>
        <input type="number" class="form-control" name="graduation_year" min="1900" max="2100" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Институт</label>
        <input type="text" class="form-control" name="faculty" placeholder="Введите институт" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Биография</label>
        <textarea class="form-control" name="bio" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Фото</label>
        <input type="file" class="form-control" name="photo" accept="image/*">
    </div>
    <div class="mb-3">
        <label class="form-label">Направление (Образовательная программа)</label>
        <input type="text" class="form-control" name="tags" placeholder="Введите направление (Образовательная программа)">
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
